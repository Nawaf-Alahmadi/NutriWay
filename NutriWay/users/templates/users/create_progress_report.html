{% extends 'core/base.html' %}
{% block title %}Create Progress Report{% endblock %}

{% block content %}
<section class="form-sec progress-report mt-5">
  <div class="container d-flex flex-column align-items-center">
    <form action="{% url 'users:create_progress_report_view' subscription_id %}" method="post" class="bg-white p-4">
      {% csrf_token %}
      <h2 class="main-title-2">Create Progress Report</h2>
      
      <div class="mb-3">
        <label class="form-label">Current Weight (kg)</label>
        <input type="number" class="form-control" name="weight" required>
        <small class="text-muted">Enter your current weight to track your progress</small>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Notes</label>
        <textarea class="form-control" name="note" rows="4" placeholder="Share your experiences, challenges, or achievements..."></textarea>
      </div>
      

      
      <div class="mb-3">
        <label class="form-label">How would you rate your energy level today?</label>
        <select class="form-select" name="energy_level">
          <option value="5">Excellent - Very energetic all day</option>
          <option value="4">Good - Mostly energetic</option>
          <option value="3" selected>Average - Normal energy levels</option>
          <option value="2">Below average - Felt tired at times</option>
          <option value="1">Poor - Felt tired most of the day</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Physical Activity</label>
        <textarea class="form-control" name="physical_activity" placeholder="Describe any exercise or physical activity you did today"></textarea>
      </div>
      
      
        <input type="submit" value="Send Report" class="btn d-block w-100 mt-5">
    </form>
  </div>
</section>
{% endblock %}
