{% extends 'core/base.html' %}
{% block title %} Cretae General Plan {% endblock %}
{% block content %}
<section class="general-plan mt-5">
  <div class="container">
    <form class="mt-5" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Plan Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter plan name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" name="description" placeholder="Enter plan descriiption" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" name="price" placeholder="Enter plan price" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Plan Image</label>
        <input type="file" class="form-control" name="plan_file" required>
      </div>
      <input type="submit" class="btn" value="Create">
    </form>
  </div>
</section>

{% endblock %}
