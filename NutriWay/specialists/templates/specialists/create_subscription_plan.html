{% extends 'core/base.html' %}
{% block title %} Cretae Subscription Plan {% endblock %}
{% block content %}
<section class="form-sec general-plan pt-5 pb-5">
  <div class="container d-flex flex-column align-items-center">
    <form class="mt-5 p-4" action="" method="post" enctype="multipart/form-data">
      <h2 class="main-title-2">Cretae Subscription Plan</h2>
      <div class="container">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter plan name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" name="description" placeholder="Enter plan descriiption" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Detail</label>
        <textarea class="form-control" name="detail" placeholder="Enter plan detail" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Plan Type</label>
        <select class="form-control" name="plan_type" placeholder="Enter plan descriiption" required>
          <option value="">Choose</option>
          {% for val, label in plan_type_choices %} 
          <option value="{{val}}">{{label}}</option>
          {% endfor %}
          
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" name="price" placeholder="Enter plan price" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Plan Image</label>
        <input type="file" class="form-control" name="image" accept="image/*" required>
      </div>
      <input type="submit" class="btn w-100" value="Create">
    </form>
  </div>
</section>

{% endblock %}
