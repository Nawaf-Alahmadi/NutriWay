{% extends 'core/base.html' %}
{% block title %} Cretae Subscription Plan {% endblock %}
{% block content %}
<section class="general-plan mt-5">
  <div class="container">
    <form class="mt-5" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter plan name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" name="description" placeholder="Enter plan descriiption" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Plan Type</label>
        <select class="form-control" name="plan_type" placeholder="Enter plan descriiption" required>
          <option value="">Choose</option>
          {% for val, label in plan_type_choices %} 
          <option value="{{val}}">{{label}}</option>
          {% endfor %}
          
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" name="price" placeholder="Enter plan price" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Plan Image</label>
        <input type="file" class="form-control" name="image" accept="image/*" required>
      </div>
      <input type="submit" class="btn" value="Create">
    </form>
  </div>
</section>

{% endblock %}
