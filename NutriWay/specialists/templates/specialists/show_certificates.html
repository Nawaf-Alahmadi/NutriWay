{% extends 'core/base.html' %}
{% block title %} Show {% endblock %}

{% block content %}
<section class="pt-5 pb-5">
    <h2 class="main-title">Certificate of {{specialist.user.first_name}} {{specialist.user.last_name}}</h2>
    <div class="container text-center">
      {% for certificate in certificates %}
      <div class="mb-5">
        <img src="{{ certificate.image.url }}" alt="Certificate" class="certificate-image img-fluid">
        <a href="{{ certificate.image.url }}" download class="btn btn-a d-block mt-5">Download Certificate</a>
      </div>
      {% endfor %}

    </div>
</section>
{% endblock %}
