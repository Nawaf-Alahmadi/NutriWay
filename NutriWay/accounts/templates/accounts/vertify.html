{% extends 'core/base.html' %}
{% block title %} Vertify {% endblock %}
{%block content%}
<section class="vertify pt-5 pb-5">
    <h2 class=" text-center mb-5 fw-normal"> code send to <strong>{{email}}</strong> to vertify </h2>
    <div class="container d-flex align-items-center justify-content-center">
        <form class="d-flex flex-column gap-3 p-5" action="{%url 'accounts:vertify_view' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <input type="hidden" name="email" value="{{ email }}">

                <label>Code</label>
                <input type="text" class="form-control" name="code" placeholder="Enter vertify code" required>
                
                <input type="submit" class="btn btn-a d-block w-100 mt-5" value="Verify" >
            </div>
        </form>
    </div>
</section>
{% endblock %}
