{% extends "core/base.html" %}

{% block title %} Contact Us {% endblock %}

{% block content %}
<div class="container pt-5 pb-5">
  <h2 class="main-title text-center">Get in Touch with Us</h2>
  <section class="contact-sec mt-5">
    <div class="row gy-5">
      <div class="col-md-6">
        <h3 class="contact-title">Contact Information</h3>
        <p>
          <i class="fa fa-envelope"></i>
          <a href="mailto:nutriway.sa@gmail.com" style="text-decoration: none; color: #000;">nutriway.sa@gmail.com</a>
        </p>
        <p>
          <i class="fa fa-phone"></i> +966 551 80 4835
        </p>
        <div class="ratio ratio-4x3 mt-3">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.286802193535!2d46.71549262395324!3d24.854052345512684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2efbd2d9c324c7%3A0x9124f530f1b56443!2z2KfZg9in2K_ZitmF2YrYqSDYt9mI2YrZgg!5e0!3m2!1sar!2ssa!4v1746355859081!5m2!1sar!2ssa"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>

      <div class="col-md-6">
        <h3 class="contact-title">Send Us a Message</h3>
        <form action="{% url 'supports:contact_us' %}" method="post" class="bg-white p-4 shadow-sm rounded">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" name="message" placeholder="Enter your message here" required></textarea>
          </div>
          <input type="submit" value="Submit" class="btn btn-a d-block w-100 mt-4">
        </form>
      </div>
    </div>
  </section>
</div>
{% endblock %}
