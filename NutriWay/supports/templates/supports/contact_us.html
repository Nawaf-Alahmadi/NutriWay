{% extends "core/base.html" %}



{% block title %}Contact Us{% endblock %}
{% block content %}
<div class="container pt-5 pb-5">

<h2 class="main-title"> Contact Us </h2>
<section class="form-sec  mt-5">
	<div class="container d-flex flex-column align-items-center">
		<form action="{% url 'supports:contact_us' %}" method="post" class="bg-white p-4">
			{% csrf_token %}
			<h2 class="main-title-2">Contact Us</h2>
			<div class="mb-3">
				<label class="form-label">Name</label>
				<input type="text" class="form-control" name="name" placeholder="Enter your name" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Email</label>
				<input type="text" class="form-control" name="email" placeholder="Enter your email" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Message</label>
				<textarea class="form-control" name="message" placeholder="Enter your message here" required></textarea>
			</div>
			<input type="submit" value="Send" class="btn d-block w-100 mt-5">
		</form>
	</div>
</div>
</section>
{% endblock %}
