{% extends 'core/base.html' %}
{% block title %} Reject Request {% endblock %}

{% block content %}
<section class="form-sec login mt-5">
<div class="container d-flex flex-column align-items-center">
    <form method="post" class="bg-white p-4 w-100" style="max-width: 500px;">
    {% csrf_token %}
    <h2 class="main-title-2">Reject Specialist Request</h2>

    <div class="mb-3">
        <label class="form-label">Feedback</label>
        <textarea name="feedback" class="form-control" placeholder="Write your feedback here..." rows="5" required></textarea>
    </div>  

    <input type="submit" value="Reject Request" class="btn d-block w-100 mt-4 btn-danger">
    </form>
</div>
</section>
{% endblock %}
